# CSV Import
CSV_IMPORT=CSV Импорт 
CSV_IMPORT_DESC= Формат CSV  дает возможность сохранять табличные данные в текстовом формате. Отдельные ячейки разделяются разделительными символами, например, точкой с запятой. Строки начинаются с новой строки. <br> Общего стандарта CSV не существует, но распространены некоторые псевдо-стандарты. Этот скрипт импортирует данные из CSV-файла. <br><b> Доступны три возможности: </b> первая: создать абсолютно новую таблицу из CSV-файла, вторая: перезаписать существующую таблицу и третья: добавить данные в существующую таблицу. <br> Далее необходимо указать разделитель (; , :). 
При перезаписи таблицы или добавлении данных необходимо указать, какая из существующих таблиц должна быть отредактирована. 
     
CSVFILE= Файл (.csv или .txt)
SEPARATOR=Разделитель  
DOUBLEQUOTES= Строка в кавычках?  
CSVACTIONS=Выберите действие    
IMPORT_NEW_TAB= Создать новую таблицу   
IMPORT_OVERWRITE_TAB=Перезаписать существующую таблицу          
IMPORT_APPEND_TAB=Добавить данные в существующую таблицу   
