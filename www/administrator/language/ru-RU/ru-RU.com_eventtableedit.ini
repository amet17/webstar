TYPE_DATE_DESC=Дата(в формате  дд.мм.гггг)  
TYPE_TIME=Время 
CSV_IMPORT_DT=Выберите тип данных  
CSV_IMPORT_DT_DESC=Выберите тип данных для каждого отдельного столбца   
DATATYPE_FOR=Тип данных столбца   
CSV_IREPORT=CSV Импорт успешно выполнен   
TABLE_NUMBER=Номер таблицы  
CSV_IREPORT_DESC=Импорт успешно выполнен. Для отображения созданной таблицы необходимо создать соответствующий пункт меню и установить связь пункта меню с компонентом.  
CSV_IREPORT_O_DESC=Импорт успешно выполнен. Таблица с заданным номером была перезаписана. Все настройки существовавшей таблицы, кроме сортировки, применены к новым данным.  
CSV_FAILED_DESC=Ошибка импорта! Возможно, количество столбцов таблицы не совпадает с количеством столбцов в импортируемом файле.   
