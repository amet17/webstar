COM_SH404SEF_META_HELP="Вы можете использовать эти страницы для редактирования заголовка страницы и/или описания мета тегов любой страницы Вашего сайта. Введенные здесь значения перепишут любые значения, поступающие непосредственно из самой системы Joomla! Таким же образом, они перепишут заголовок или описание любой страницы, которое было сгенерировано встроенными плагинами sh404sef.<br/>У Вас обычно не будет необходимости использовать этот раздел, поскольку Joomla!, sh404SEF и большинство расширений создадут довольно приемлимые заголовки страниц. Всегда стремитесь создавать короткие и по-существу заголовки страниц. Описания также должны быть сжатыми и четко описывать содержание Вашей страницы. Если страница не несет в себе никакой ценности для посетителей, лучше оставить ее мета описание пустым. Другие мета элементы могут быть настроены щелчком по ссылке URL. Занимайтесь этим крайне осторожно, поскольку Вы можете внести больше вреда, чем блага. В частности, Вам вероятно лучше всего оставить поле мета данных для ключевых слов пустым. Они не используются поисковыми системами и при некоторых обстоятельствах могут иметь отрицательный эффект на Ваш ранг в поисковых системах."
