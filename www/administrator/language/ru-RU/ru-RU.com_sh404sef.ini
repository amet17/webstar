COM_SH404SEF_TT_ANALYTICS_DASHBOARD_DATE_RANGE="Выберите диапазон времени, который будет использоваться при получении аналитических данных для главной контрольной панели. Это может быть либо неделей, либо месяцем, либо годом, обычно отсчитываемых, начиная с последнего дня, обычно вчерашнего. Однако, на главной панели аккаунта своей аналитической службы, для произвольных аналитических докладов Вы можете выбирать диапазон времени по своему усмотрению."
