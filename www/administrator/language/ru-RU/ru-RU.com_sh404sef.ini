COM_SH404SEF_CONF_ANALYTICS_HELP="Аналитика - это одна из функций компонента sh404sef, спроектированная для работы с функцией анализа движения на сайте с помощью службы Google Analytics. Для ее использования Вы должны создать аккаунт со службой Google Analytics. Посетите <a href='http://www.google.com/analytics/' title='Google Analyics web site'>Google Analytics</a> чтобы выполнить это требование. <font color="red">Также не забудьте проверить наши  <a href='http://dev.anything-digital.com/Documentation/sh404SEF-v2/Traffic-monitoring-with-Google-Analytics.html' title='Traffic monitoring with Google Analytics' target='_blank'>видео наставления</a></font><br/>Сам компонента Sh404sef не осуществляет никакого сбора данных по движению на сайте. Вместо этого он запрашивает и показывает данные о движении на сайте, получаемые от докладов Google Analytics.<br /><strong>Соображения безопасности</strong>: компоненту sh404sef необходимы имя пользоателя и пароль Вашего пользователя на аккаунте Google Analytics. Мы рекомендуем использовать <strong>выделенный</strong> Google аккаунт <strong>и пароль</strong> для Вашей работы с Google Analytics, чтобы избежать ситуации, когда у Вас один и тот же пароль на всех аккаунта эл.почты, серверов FTP, работы со своим банком в интернете и т.д."
