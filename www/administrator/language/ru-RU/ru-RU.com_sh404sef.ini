COM_SH404SEF_ANALYTICS_TT_SOURCE_SITE_DESC="Эта колонка показывает вебсайты, которые отправили Вам посетителей.<br /><strong>(Непосредственно)</strong> означает что люди ввели адрес Вашего сайта непосредственно в адресное поле url своего браузера."
COM_SH404SEF_ANALYTICS_TT_SOURCE_PATH_DESC="Конкретная адресная ссылка вебсайта, отправившего Вам посетителя, которая ведет к Вашему сайту, если имеется. Иногда эта информация не записывается, конкретно, когда отсылателем является поисковая система. В таком случае Вы увидете запись '(не включено)'"
COM_SH404SEF_ANALYTICS_TT_PAGE_VIEWS_DESC="Google определяет это как '...просмотр страницы на Вашем сайте, который отслеживается следящим кодом Google Analyics...' Когда посетитель возвращается к той же самой странице или освежает ту же самую страницу, засчитывается еще один просмотр.<br/>Наблюдая за просмотрами каждой страницы или просмотрами от конкретного отсылателя посетителей, Вы можете принять решения по тем или иным действиям для улучшения движения на сайте, как, например, редактированию содержания на более привлекательное для конкретных посетителей или переговорам по подстройке ссылок с сайтами, отправляющими Вам посетителей и т.д."
COM_SH404SEF_ANALYTICS_TT_REFERRER_PER_CENT_DESC="Эта колонка показывает долю просмотров страниц на каждого отсылателя посетителей, как процент от общего числа просмотров Вашего сайта за данный период времени. Общее число может не составить ста процентов, поскольку в списке показываются только крупнейшие отправители посетителей."
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_SITE="Среднее время на сайте"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_SITE_DESC="Среднее время, проведенное на Вашем сайте посетителями, приходящими от каждого отсылателя. Мы можем предположить, что Ваша информация, продукты или услуги будут более полезны тем, кто остается на сайте дольше. Следовательно, можно принять действия, чтобы либо отдать особое предпочтение тем сайтам, которые отправляют Вам наиболее заинтересованных посетителей, либо подстроить содержание сайта с тем, чтобы сделать его более привлекательным для тех посетителей, которые приходят с других источников."
COM_SH404SEF_ANALYTICS_TT_URL_DESC="Конкретная адресная ссылка, для которой было записано больше всего движения посетителей.<br/>Заметьте, что имеет значение ее текстовая часть, а не параметры url. Поэтому, и /my-page.html и /mypage.html?start=5 воспринимаются Google как одна и та же страница, и, следовательно просмотр этих двух страниц будет обобщен в статистике (еще одна весомая причина использовать sh404SEF для оптимизации страниц!)."
COM_SH404SEF_ANALYTICS_TT_URL_PER_CENT_DESC="Эта колонка показывает долю просмотров страниц для каждой ссылки, как процент от общего числа просмотров Вашего сайта за данный период времени. Общее число может не составить ста процентов, поскольку в списке показываются только крупнейшие ссылки."
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_PAGE="Среднее время на странице"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_PAGE_DESC="Среднее время, проведенное посетителями на <strong>конкретной странице</strong>. Мы можем предположить, что Ваша информация, продукты или услуги будут более полезны тем, кто остается на какой-либо странице дольше. Следовательно, можно принять действия по тем самым страницам и/или подстроить содержание других страниц, чтобы сделать их более привлекательными и получить более сбалансированное и более интенсивное движение на Вашем сайте."
COM_SH404SEF_ANALYTICS_AVG_CREATION_TIME="Среднее время создания"
COM_SH404SEF_ANALYTICS_TT_AVG_CREATION_TIME="Среднее время необходимое Вашей системе Joomla! для создания страниц, показанных за период времени, охватывающий этот доклад. Это время создания страницы (на Вашем сервере), а не время, ушедшее на полное получении страницы посетителем, которое определяется многими факторами, как например, скоростью соединения с интернетом и т.д., что вне Вашего контроля.<br/> Знание производительности своего сервера позволит Вам отреагировать, когда Вы заметите сильную деградацию времени создания. В идеальном случае, этот показатель должен быть гораздо ниже одной секунды."
COM_SH404SEF_ANALYTICS_AVG_MEMORY_USED="Среднее использвание памяти"
COM_SH404SEF_ANALYTICS_TT_AVG_MEMORY_USED="Память, используемая Вашей системой Joomla! на процесс создания траницы, в Megabytes. Эта метрика будет важна, если и когда Вы решите обновить свой сервер, или даже просто при подстройке Вашего вебсервера."
COM_SH404SEF_ANALYTICS_USER_STATUS="Вошедшие на сайт пользователи"
COM_SH404SEF_ANALYTICS_TT_USER_STATUS="Процент страниц, просмотренных Вашими посетителями пока они оставались на сайте, войдя в него со своим именем пользователя и паролем, по отношению к общему числу просмотренных страниц. В настоящее время в контрольной панели не делается различие между типами пользователей (как Зарегистрированных, Авторов, Администраторов и т.д.), хотя эти данные фактически собирается.<br />С точки зрения производительности, эта метрика поможет Вам решить стоит ли включать систему кэширования (поскольку кэширование обычно работает более эффективно для не вошедших с именем пользователя и паролем пользователей). С точки зрения поисковой оптимизации и бизнеса, эта метрика может помочь Вам, к примеру, с редактированием Вашего содержания с целью привлечения большего числа посетителей к регистрации, или может быть отделения части содержания только зарегистрированным пользователям."
COM_SH404SEF_ANALYTICS_DATA_VISITS_DESC="Посещения представляют полное число <strong>сеансов</strong> посещения Вашего сайта. Сеансом считается продолжительный визит на Ваш сайт. Когда данный посетитель не предпринял на сайте никаких действий (как например, щелчок по элементу страницы) в течении 30 минут, это засчитывается как посещение. Если этот же посетитель позже возвращается, после тех 30 минут, то это будет засчитано как <strong>новое посещение</strong>. Если этот посетитель возвращается на сайт меньше чем через 30 минут, то это считается одним посещением."
COM_SH404SEF_ANALYTICS_DATA_VISITS_DESC_RAW="Посещения представляют полное число <strong>сеансов</strong> посещения Вашего сайта. Сеансом считается продолжительный визит на Ваш сайт. Когда данный посетитель не предпринял на сайте никаких действий (как например, щелчок по элементу страницы) в течении 30 минут, это засчитывается как посещение. Если этот же посетитель позже возвращается, после тех 30 минут, то это будет засчитано как <strong>новое посещение</strong>. Если этот посетитель возвращается на сайт меньше чем через 30 минут, то это считается одним посещением."
COM_SH404SEF_ANALYTICS_DATA_VISITORS_DESC="Метрика Посетители (или 'Уникальные посетители') представляет полное число посетителей, которые посетили Ваш сайт в течении периода времени, охватывающего отчетный период доклада. Если один и тот же посетитель возвращается на сайт несколько раз, даже через час, это не будет считаться за отдельного (уникального) посетителя.<br />Отсюда следует, что число <strong>посетителей</strong> будет меньше числа <strong>посещений</strong>. Смотрите определение посещений выше."
COM_SH404SEF_ANALYTICS_DATA_VISITORS_DESC_RAW="Метрика Посетители (или 'Уникальные посетители') представляет полное число посетителей, которые посетили Ваш сайт в течении периода времени, охватывающего отчетный период доклада. Если один и тот же посетитель возвращается на сайт несколько раз, даже через час, это не будет считаться за отдельного (уникального) посетителя.<br />Отсюда следует, что число <strong>посетителей</strong> будет меньше числа <strong>посещений</strong>. Смотрите определение посещений выше."
COM_SH404SEF_ANALYTICS_GLOBAL_PAGEVIEWS_DESC="Просмотр определяется Google как ...просмотр страницы на Вашем сайте, который отслеживается следящим кодом Google Analyics... Когда посетитель возвращается к той же самой странице или освежает ту же самую страницу, засчитывается еще один просмотр.<br/>Здесь Вы найдете общую цифру, за период времени, охватывающий статистический доклад. Взглянув на таблицы ниже, Вы также сможете найти самые популярные страницы Вашего сайта и самых активных отсылателей посетителей. Эта общая цифра является хорошим показателем всеобщей активности на Вашем сайте, в то время как подробная информация поможет Вам решить предпринять те или иные действия для улучшения конкретных частей/элементов сайта."
COM_SH404SEF_ANALYTICS_GLOBAL_PAGEVIEWS_DESC_RAW="Просмотр определяется Google как ...просмотр страницы на Вашем сайте, который отслеживается следящим кодом Google Analyics... Когда посетитель возвращается к той же самой странице или освежает ту же самую страницу, засчитывается еще один просмотр.<br/>Здесь Вы найдете общую цифру, за период времени, охватывающий статистический доклад. Взглянув на таблицы ниже, Вы также сможете найти самые популярные страницы Вашего сайта и самых активных отсылателей посетителей. Эта общая цифра является хорошим показателем всеобщей активности на Вашем сайте, в то время как подробная информация поможет Вам решить предпринять те или иные действия для улучшения конкретных частей/элементов сайта."
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_PAGES_VISIT="Среднее число страниц на визит"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_PAGES_VISIT_DESC="Среднее число страниц, просмотренных посетителем в течении одного посещения - посещение считается состоявшимся, когда мы не видим никакой активности посетителя в течении 30 или более минут. Высокое число вероятное будет означать что Ваше содержание привлекательно для Ваших посетителей, допуская что Ваши посетители являются теми, кого привлекло содержание. Низкое число будет вороятно указывать на то, что содержание и движение не подходят друг другу. Или Вам нужно подправить содержание и сделать его более привлекательным тем, кто заходит на сайт, или Вам нужно добыть других посетителей, т.е. посетителей другого вида.<br />Обычно, для улучшения в этом районе необходима более подробная информация, но при радикальном изменении этого числа необходимо тщательное расследование."
COM_SH404SEF_ANALYTICS_GLOBAL_BOUNCE_RATE="Пропорция отскоков"
COM_SH404SEF_ANALYTICS_GLOBAL_BOUNCE_RATE_DESC="Пропорция отскоков есть процентная доля <strong>посещений</strong>, когда посетители просмотрели только <strong>одну</strong> страницу. Это подразумевает что они пришли на Ваш сайт, увидели одну страницу и затем ушли и больше не возвращались, во всяком случае в течении 30 минут, по истечении которых определяется является ли посещение данным посетителем новым или нет.<br />Это будет происходить всегда, но Вы, конечно же, будете желать, чтобы эта метрика была как можно ниже, и, как и в случае с другими, ее значительные изменения должны привлечь Ваше внимание и заслуживают расследования и действий.<br />В случае, если пропорция отскоков радикально увеличилась, Вам вероятно будет нужно работать с более подробной информацией. Например, Вы возможно захотите рассмотреть не вызывают ли этот скачок отскоков какие-либо конкретные страницы и, если да, то соответственно подстроить их содержание интересу посетителей."
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_TIME_ON_SITE="Среднее время на сайте"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_TIME_ON_SITE_DESC="Среднее время, проведенное на Вашем сайте в течении визита. Вместе с числом страниц, просмотренных в течении одного визита, эта метрика является показателем качества посещения сайта. Как и любая средне-арифметическая метрика, одна должна быть воспринята с некоторой осторожностью, но значительные изменения в течении времени заслуживают расследования."
COM_SH404SEF_ANALYTICS_GLOBAL_NEW_VISITS="% новых визитов"
COM_SH404SEF_ANALYTICS_GLOBAL_NEW_VISITS_DESC="Процент посетителей, посетившие Ваш сайт, которые никогда не были сосчитаны каким-либо образом.<br />Обретение большого числа новых посетителей имеет тенденцию означать, что Вы привлекаете движение к Вашему сайту, возможно, за счет хорошего ранга на поисковых системах. Низкий процент новых посетителей может также означать то, что Ваш сайт сам по себе привлекателен, куда люди возвращаются после своего первого визита. Для полного анализа в этом отношении Вам будет нужна более подробная информация, но, как обычно, внимательно наблюдайте за изменениями здесь."
COM_SH404SEF_ANALYTICS_DATA_SOURCES_DESC_RAW="Графа источников движения показывает Вам откуда приходят посетители Вашего сайта. Круговая диаграмма разделяет визиты (или просмотры страниц или посетителей, в зависимости от выбранных Вами настроек конфигурации) на: отсылателей (другой веб сайт, с которого к Вам пришли посетители), поисковые системы (страницы поиска всех известных поисковых систем, с которых пришли посетители), непосредственно (пользователь пришел к Вам, введя адрес Вашего сайта непосредственно в свой браузер)."
COM_SH404SEF_ALIAS_ALREADY_EXISTS="Псевдоним %s уже существует как псевдоним или как SEF ссылка url. Он не был сохранен в базе данных псевдонимов."
COM_SH404SEF_SLOW_SERVER="Медленный сервер"
COM_SH404SEF_TT_SLOW_SERVER="Если настроенно на Нет, то будет использована упрощенная версия контрольной панели компонента sh404SEF.<br />Хотя компонент может на передних страницах (то, что видят Ваши посетители) справиться с несколькими сотнями тысяч ссылок на подобающем сервере, панель управления и конкретно менеджер ссылками url, используют более усложненные запросы базы данных, которые могут значительно замедлиться если отношение ресурсы вебсервера/число ссылок в базе данных незначительно.<br />В таких случаях переключение на режим медленного сервера вернет менеджер ссылок url назад к более энергичной работе, за счет игнорирования некоторых видов информации, как подсчет дупликатов и псевдонимов."
