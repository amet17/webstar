COM_SH404SEF_CAN_READ_REMOTE_CONFIG="Включить удаленную конфигурацию"
COM_SH404SEF_TT_CAN_READ_REMOTE_CONFIG="При включении на Да, компонент sh404SEF будет считывать конфигурационные данные с центрального конфигурационного файла, расположенного на одном из наших серверов (http://versions.siliana.com/sh404sef_config.xml). Это крайне полезная характеристика и мы настоятельно рекомендуем задействовать ее. Без ее включения компонент будет работать как обычно, но у Вас не будет доступа к самым последним версиям различных данных, как ссылки url сервера обновления или списку поисковых двигателей, особенно между выпусками."
COM_SH404SEF_STOP_CREATING_SHURLS="Остановить создание новых ссылок shURL"
COM_SH404SEF_TT_STOP_CREATING_SHURLS="При включении на Да, компонент sh404SEF прекратит создавать короткие ссылки shURL для новых страниц. Существующие короткие ссылки shURL будут работать как обычно и будут перенаправляться на свои длинные sef ссылки url полной длинны."
COM_SH404SEF_SHURL_BLACKLIST="Черный список ссылок shURL"
COM_SH404SEF_TT_SHURL_BLACKLIST="Введите здесь черный список ссылок shURL, которых Вы желаете не создавать. Отделяйте их друг от друга символом |. Например, ввод <strong>bad|bar</strong> настроит компонент никогда не создавать ссылку example.com/bad или example.com/bar.<br />Заметьте, что знаки <strong>i, j, l, m, n, o, s, t, v и 0, 1, 2, 5</strong> никогда не будут использованы при создании ссылок shURL, так что Вам нет необходимости вводить в этот черный список слова, содержащую один из этих знаков."
COM_SH404SEF_SHURL_NON_SEF_BLACKLIST="Черный список не-sef ссылок url"
COM_SH404SEF_TT_SHURL_NON_SEF_BLACKLIST="Введите здесь список частей не-SEF ссылок url, которые восприпятствуют генерированию ссылок shURL. Отделяйте их друг от друга символом |. Например, ввод Itemid=34|task=edit приведет к тому, что никаких ссылок shURL, содержащих часть с 'Itemid=34' или 'task=edit', не будет создано."
