COM_SH404SEF_TT_ENABLE_PAGEID="Ссылка shURL является короткой внутренней ссылкой url, создаваемой компонентом sh404sef на лету, для того, чтобы облегчить использование ссылок в печатных материалах или сообщениях Twitter. Ссылки shURL могут быть созданы для всех имеющихся ссылок url, что на больших сайтах может привести к интенсивному использованию базы данных. Вы должны включать этот параметр только если это полезно для этого конкретного компонента. <strong>Пожалуйста заметте, что создание коротких ссылок shURL должно быть также включено в общей конфигурации sh404sef</strong>. В заключении, учтите, что даже при его включении, плагины, работающие с sef ссылками url, должны отдельно разрешить создание коротких ссылок shURL.<br /><br>Вы можете показывать ссылки shURL для данной страницы в любом месте на сайте, вставляя следующий тег: <strong>{sh404sef_shurl}</strong>.<br />Компонент sh404SEF заменит ее автоматически."
