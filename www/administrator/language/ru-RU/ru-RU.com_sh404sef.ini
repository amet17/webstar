COM_SH404SEF_PAGEID_HELP="Эта страница покажет Вам все уже созданные на Вашем сайте ссылки shURL. shURL являются короткими ссылками, которые компонент sh404SEF создает по созданию SEF ссылки url автоматически. Они позволяют Вам обеспечивать внутренние ярлыки наиболее часто используемых страниц. Они, например, могут быть использованы в печатных материалах, визитных карточках или службах, использующих укороченные ссылки, как например мобильные телефоны или Twitter. ПРЕДУПРЕЖДЕНИЕ: созданная однажды ссылка shURLs не должна быть никогда удалена, поскольку ее нельзя будет создать такой же заново. Если ссылки shURLs были распределены среди пользователей или сохранены пользователями, и Вы удалили их с сайта, при очередной чистке базы данных SEF ссылок url компонент сгенерирует новые коротки ссылки. Однако, эти новые коротки ссылки shURLs НЕ будут одинаковы с придыдущими, что приведет к потере существующих сохраненных ссылок. Пожалуйста заметте, что это не относится к поисковым системам. В основном, поисковые системы вообще не индексируют короткие ссылки, поскольку поисковые системы следуют за окончательной, длинной и богатой на ключевые слова ссылке."
