COM_SH404SEF_ANALYTICS_ENABLE_TIME_COLLECTION="Собирать время и память времени"
COM_SH404SEF_TT_ANALYTICS_ENABLE_TIME_COLLECTION="При настройке этого параметра на Да, время, затраченное на создание этой страницы будет записано и доступно для аналитических докладов. Заметьте, что это время - это время создания страницы (на Вашем сервере), а не время, ушедшее на получение страницы посетителем, которое зависит от многих факторов, как скорость доступа через интернет, например, что полностью вне Вашего контроля.<br/>Контроль производительности своего сервера позволит реагировать если Вы заметите, что время создания страницы сильно деградирует. В идеальном случае, это время должно быть куда меньше, чем одна секунда.<br/>Память, используемая при этом процессе создания, будет также собираться, но только при условии, что функция сбора памяти включена в конфигурации Вашего РНР. Эта информация будет полезна когда и если Вы надумаете либо обновить версию свой сервера, либо подстроить его конфигурацию."
COM_SH404SEF_ANALYTICS_ENABLE_LOGGED_IN_USER="Собирать пользователей, вошедших на сайт"
COM_SH404SEF_TT_ANALYTICS_ENABLE_LOGGED_IN_USER="Если этот параметр включен на Да, будет собираться и быть доступным для анализа статус входа на сайт. Таким образом, Вы сможете знать процент просмотров страниц Вашего сайта не вошедшими на сайт посетителями и оценить, например, ожидаемое преимущество кэширования на сайте.<br/>Заметьте, что для того, чтобы этот параметр имел какой-то аналитический смысл, Вы должны позволить сбор аналитических данных по крайней мере для некоторых, вошедших на сайт пользователей (смотрите настройку <strong>Максимальный уровень пользователя</strong>)"
