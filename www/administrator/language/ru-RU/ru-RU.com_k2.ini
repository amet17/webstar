K2_ABOUT=<h1> Каталог K2</h1><a href="http://getk2.org/">K2</a> is a powerful &amp; extensible content component for <a target="_blank" href="http://www.joomla.org">Joomla!</a> with CCK-like features designed &amp; developed by <a href="http://www.joomlaworks.gr">JoomlaWorks</a>, makers of fine Joomla! extensions since 2006.<br /><br />It provides an out-of-the box integrated solution featuring rich content forms for items (think of Joomla! articles with additional fields for article images, videos, image galleries and attachments), nested-level categories, tags, comments, a system to extend the item base form with additional fields (similar to <a target="_blank" href="http://drupal.org/project/cck">CCK</a> for those acquainted with <a target="_blank" href="http://drupal.org/">Drupal</a>), a powerful plugin API to extend item, category and user forms, ACL, frontend editing, sub-templates and a lot more!<br /><br />Using K2, you can transform your Joomla! website to a news/magazine site with author blogs, product catalogs, work portfolio, knowledge base, download/document manager, directory listing, event listing and more, all this bundled under one package! Since K2 is extensible with additional fields to its base item form, you can easily create category-specific content types, e.g. article, blog post, product page, directory listing.<br /><br /><a target="_blank" href="http://getk2.org/">Learn more at the K2 project website</a> or join the <a target="_blank" href="http://community.getk2.org/">K2 community</a> to get support or contribute to the project.<br /><br />K2 is released under the <a target="_blank" href="http://www.gnu.org/licenses/gpl-2.0.html">GNU/GPL v2</a> license.
