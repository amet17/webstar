DOMAIN KEY=Ключ домена
DOMAIN KEY DESCR=Данный ключ позволяет использовать это расширение без ссылки на сайт allforjoomla.ru. Приобрести его можно написав в контактной форме на сайте allforjoomla.ru о том, что вы хотите приобрести ключ, название и версию расширения, для которого хотите приобрести ключ и URL адрес, для которого приобретается ключ.
LINKS=Ссылки
LINKS DESCR=Формат записей: 1 строка = 1 ссылка.&lt;br&gt;слово1[,слово2,слово3...]=http://yourlink.com[{1-999}]&lt;br&gt;Спец. символы используемый в записях:&lt;br&gt;. - любая буква или ее отсутствие.&lt;br&gt;* - любое кол-во любых букв или их отсутствие.&lt;br&gt;{1} - кол-во замен слов этой ссылкой.&lt;br&gt;С подробным описанием синтаксиса записей можно изнакомиться по адресу: http://allforjoomla.ru/xplugins/plg-seolinks
NUM LINKS ON PAGE=Количество ссылок на странице по одной записи
NUM LINKS DESCR=Каждая ссылка будет помещена на страницу столько раз, сколько указано в этом параметре, при условии, что на странице будет нужное количество совпадений текста.
LINKS CSS CLASS=CSS класс ссылок
LINKS CSS DESCR=Данный CSS класс будет применен ко всем ссылкам, расставленным этим плагином.
SKIP PAGES=Необрабатываемые страницы
SKIP PAGES DESCR=Страницы, на которых нельзя просталять ссылки. Адреса страниц следует указывать относительно корня сайта.&lt;br&gt;Например: адрес страницы http://mysite.ru/somepage.html следует указать как /somepage.html&lt;br&gt;Чтобы использовать регулярное выражение для проверки адреса страницы, нужно записывать его между знаками ~. Например: ~\/\?[a-z]+=[0-9]+~
