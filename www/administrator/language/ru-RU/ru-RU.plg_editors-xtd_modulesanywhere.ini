MODULES_ANYWHERE=Modules Anywhere
MODULES_ANYWHERE_DESC=<strong>Modules Anywhere</strong> - вставляйте модули куда угодно в Joomla!
MODULES_ANYWHERE_DESC_LONG=Эта кнопка помогает легко вставить тег {module}!<br /><br />Для настроек по умолчанию, смотри <a href="index.php?option=com_plugins&client=site&search=system - modules anywhere">Modules Anywhere system plugin</a>.

INSERT MODULE=Вставить Модуль

MA_ALIGNMENT=Выравнивание
MA_ALIGNMENT_DESC=Определите выравнивание для div.
MA_BUTTON_TEXT=Текст на кнопке
MA_BUTTON_TEXT_DESC=Этот текст будет показан на кнопке Modules Anywhere Editor Button.
MA_CLICK_ON_ONE_OF_THE_MODULES_LINKS=Выберите стиль при желании и щелкните по одной из ссылок модулей. Они вставят теги:<br />{<span style="color:green">module <span style="color:blue">ID</span></span>}, {<span style="color:green">module <span style="color:blue">Module Name</span></span>}, {<span style="color:green">modulepos <span style="color:blue">Position</span></span>}
MA_DIV_CLASSNAME=Имя класса DIV
MA_DIV_CLASSNAME_DESC=Введите имя класса для div.<br/>Вы можете использовать это, чтобы использовать специальный css стиль.
MA_EMBED_IN_A_DIV=Встроить в DIV
MA_EMBED_IN_A_DIV_DESC=Выберите, чтобы встроить вывод в тег DIV.<br/>Вы можете использовать это, чтобы выровнять модуль и добавить дополнительное моделирование к нему.
MA_ENABLE_IN_FRONTEND=Разрешить в фронтэнде
MA_ENABLE_IN_FRONTEND_DESC=Если включено, кнопка также будет доступна во фронтэнде.
MA_HEIGHT=Высота
MA_HEIGHT_DESC=Введите требуемую высоту в случае необходимости.<br/>Вы можете использовать любое допустимое css значение высоты (auto, ...px, ...%).<br />Числовое значение интерпретируется как px.
MA_HORZ=Встроить в Table - Строка (horz)
MA_MODULE_STYLE=Стиль Модуля
MA_NO_WRAPPING=Не встраивать - простой вывод (none)
MA_ROUNDED=Встроить в Multiple DIVs (rounded)
MA_SHOW_ICON=Показать иконку на кнопке
MA_SHOW_ICON_DESC=Если выбрано, значок Modules Anywhere будет выведен на кнопке Editor Button.
MA_TABLE=Встроить в Table - Колонка (table)
MA_THE_SYSTEM_PLUGIN=Modules Aywhere system plugin
MA_USE_ID_IN_TAG=Использовать ID в теге
MA_USE_MODULE_POSITION_TAG=Используйте тег позиции модуля
MA_USE_TITLE_IN_TAG=Используйте тег заголовка
MA_WIDTH=Ширина
MA_WIDTH_DESC=Введите требуемую ширину в случае необходимости.<br/>Вы можете использовать любое допустимое css значение высоты (auto, ...px, ...%).<br />Числовое значение интерпретируется как px.
MA_XHTML=Встроить в DIVs (xhtml)