COM_SH404SEF_ANALYTICS="Analytics"
COM_SH404SEF_CHECK_ANALYTICS="Click to update"
COM_SH404SEF_ERROR_CHECKING_ANALYTICS="Could not connect to analytics server (not available, or no account configured ? is curl enabled in your php ?)"
COM_SH404SEF_ERROR_AUTH_ANALYTICS="Error trying to contact analytics server: not authorized. Check password and user name!"
COM_SH404SEF_CONF_ANALYTICS="Analytics"
COM_SH404SEF_CONF_ANALYTICS_HELP="Analytics is an sh404sef feature designed to work with Google Analytics traffic analysis service. To use it, you should create an account with Google Analytics. Visit <a href='http://www.google.com/analytics/' title='Google Analyics web site'>Google Analytics</a> to do this. <font color="red">And don't forget to check out our <a href='http://dev.anything-digital.com/Documentation/sh404SEF-v2/Traffic-monitoring-with-Google-Analytics.html' title='Traffic monitoring with Google Analytics' target='_blank'>video tutorial</a></font><br/>Sh404sef itself does not collect any traffic data, but instead will query Google Analytics for traffic data to display reports.<br /><strong>Security consideration</strong>: sh404sef needs your Google Analytics user name AND password. We advice to use a <strong>dedicated</strong> Google account <strong>and password</strong> for your Google Analytics needs, so as to avoid having the same password on all your emails accounts, FTP server, online banking and everything else."
COM_SH404SEF_ANALYTICS_ENABLED="Enable data collection"
COM_SH404SEF_TT_ANALYTICS_ENABLED="If set to Yes, a javascript snippet, suitable for use with Google Analytics service, will be included in all pages, complying with next settings, so that analytics data are collected by the analytics service.<br><strong>Warning</strong>: there are other Joomla! extensions developed to include such snippet into your pages. Make sure you only have one at a time activated!"
COM_SH404SEF_ANALYTICS_ID="Web Property ID"
COM_SH404SEF_TT_ANALYTICS_ID="The ID for this site, as supplied by Google analytics. It should look like UA-XXXXX-Y where X and Y are numbers.<br />We have produced a small video to describe the quick steps needed to setup your own account with Google, if you don't already have one. <br />If you already have an account, just use it, you don't need to create a separate one for sh404sef."
COM_SH404SEF_ANALYTICS_EXCLUDE_IP="Excluded IP list"
COM_SH404SEF_TT_ANALYTICS_EXCLUDE_IP="Analytics data will not be collected for requests coming from one of those IP addresses (one per line). Use to exclude yourself or your company members from collected data"
COM_SH404SEF_ANALYTICS_MAX_USER_LEVEL="Max user level"
COM_SH404SEF_TT_ANALYTICS_MAX_USER_LEVEL="Analytics data will not be collected for requests by users above the selected level. By default, data is collected for all users. Selecting 'Administrator', for instance, will make sure anyone logged in as 'Super administrator' is not counted as a visitor, or enter the statistics in any manner"
COM_SH404SEF_ANALYTICS_REPORTS_TITLE="Analytics report"
COM_SH404SEF_ANALYTICS_REPORTS_ENABLED="Display report"
